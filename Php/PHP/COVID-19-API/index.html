<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>COVID-19-API</title>
	<style type="text/css">
		*{
			font-family: sans-serif;
		}
	</style>
</head>
<body>

	<table border="1" width="100%" cellpadding="10px">
		<tr>
			<td colspan="2" align="center"> 
				<h1>Global Data</h1>
			</td>
		</tr>
		<tbody id="global">
			<tr></tr>
		</tbody>
	</table>



	<table border="1" cellpadding="10px" width="100%">
		<tr>
			<td colspan="8" align="center">
			<h1>Country Data</h1> 
			</td>
		</tr>
		<tr>
			<th>S.No.</th>
			<th>Country</th>
			<th>NewConfirmed</th>
			<th>NewDeaths</th>
			<th>NewRecovered</th>
			<th>TotalConfirmed</th>
			<th>TotalDeaths</th>
			<th>TotalRecovered</th>
		</tr>
		<tbody id="country">
			
		</tbody>
	</table>



	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$.ajax({
			url : "https://api.covid19api.com/summary",
			type: "GET",
			dataType : "JSON",
			success: function(data){
				$.each(data.Global, function(key , value){
					$("#global").append("<tr><td>"+ key+"</td><td>"+value+"</td></tr>")

				})

				var sn = 1
				$.each(data.Countries, function(key , value){
					$("#country").append("<tr>"+
										"<td>"+ sn +"</td>"+
										"<td>"+ value.Country +"</td>"+
										"<td>"+ value.NewConfirmed +"</td>"+
										"<td>"+ value.NewDeaths +"</td>"+
										"<td>"+ value.NewRecovered +"</td>"+
										"<td>"+ value.TotalConfirmed +"</td>"+
										"<td>"+ value.TotalDeaths +"</td>"+
										"<td>"+ value.TotalRecovered +"</td>"+
										"</tr>")
					sn++

				})
			}
		})
	</script>
</body>
</html>
