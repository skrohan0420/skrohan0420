<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
	<style type="text/css">
		.bt{
			width: 100px;
			height: 50px;
			margin: auto;
			margin-top: 300px;
			font-size: 2em;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 10px;
			color: white;
			background-color: rgba(80, 100, 68, 1.0);
			transition: 0.4s ease;
			cursor: pointer;
			
		}
		.bt:hover{
			transform: scale(1.1);
			color: lavender;
			background-color: rgba(100, 100, 100, 1.0);
			box-shadow: 5px 5px 5px lightslategray;
		}
		.bt:active,
		.bt:focus{
			transform: none;
			box-shadow: none;
		}
		
	</style>
<body>
	<span class="bt">
		Log-in
	</span>
</body>
</html>
