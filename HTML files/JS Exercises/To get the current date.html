<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>current-date</title>
</head>
<body>


	<script type="text/javascript">
		const date = (date = new Date()) => {
			
			const days = date.getDate();
			const months = date.getMonth()+1;
			const years = date.getFullYear();

			return`${days},${months},${years}`;
		}

		console.log(date());
	</script>
</body>
</html>
