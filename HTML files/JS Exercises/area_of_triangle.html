<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		function triangle(side1,side2,side3){
			var side1 = 5;
			var side2 = 6;
			var side3 = 7;

			var s = (side1 + side2 + side3)/2;

			var area = Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));

			return area;
		}

		console.log(triangle(5,6,7))

	</script>


</body>
</html>
