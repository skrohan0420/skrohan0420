<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		
		function isAscending(a) {
			for (i = 0; i < a.length; i++) {		
				if(a[i+1] < a[i]){
					return false
				}	
			}
			return true
		}
		console.log(isAscending([1,2,3,4]))
		console.log(isAscending([4,3,2,1]))

	</script>


</body>
</html>
