<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Write a JavaScript program which iterates the integers from 1 to 100</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i <= 100; i++) {
			//console.log(i);
			if ((i%5 == 0)&&(i%3 == 0)) 
			{
				console.log("both "+"  " + i);
			}		
			else if (i%3 == 0)
			{		

				console.log("only 3 " + i);

			}
			else if(i%5 == 0)
			{
				console.log("only 5 " + i);
			}

		}
	</script>
</body>
</html>
