<body>


	<script type="text/javascript">
			
		function difference(n){
		    if (n <= 13){
		        return 13 - n;
		    }
		    else{
		        return (n - 13) * 2;
		    }
		}
		console.log(difference(32))
		console.log(difference(11))


	</script>

</body>
