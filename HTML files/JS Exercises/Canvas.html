<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas</title>
</head>
<body>

	<canvas id="myCanvas" width="500" height="500" style="border:1px solid black;">
	</canvas>


	<script type="text/javascript">
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(100,100);
		ctx.stroke();
	</script>	
</body>
</html>
