<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		function cf(celsius){
		  	var cTemp = celsius;
		  	var cToFahr = Math.floor(cTemp * 9 / 5 + 32);

		  	var message = cTemp +'\xB0C is ' + cToFahr + '\xB0F.';
		   		return message;
			}


		function fc(fahrenheit){
		  	var fTemp = fahrenheit;
		  	var fToCel = Math.floor(fTemp - 32 * 5 / 9);

		  	var message = fTemp +'\xB0F is ' + fToCel + '\xB0C.';
		    	return message;
			} 

			
			console.log(cf(0));
			console.log(fc(0));

	</script>

</body>
</html>
