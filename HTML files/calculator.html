<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculator</title>
	<style type="text/css">
		.content
		{
			display: flex;
			align-items: center;
			justify-content: center;
			margin-top: 200px;
		}
		input
		{
			width: 100px;

		}
		p
		{
			border-bottom: 1px solid black;
			width: 100px;
		}
		button
		{
           width: 100px;
		}
		#a-1
		{
			margin: 10px;
			/*border: 1px solid black;*/
			width: 120px;
		}
		#a-2
		{
			margin: 10px;
			/*border: 1px solid black;*/
			width: 120px;
		}
		#a-3
		{
			margin: 10px;
			/*border: 1px solid black;*/
			width: 120px;
		}
		#a-4
		{
			margin: 10px;
			/*border: 1px solid black;*/
			width: 120px;
		}
	</style>
</head>
<body>
  <div class="content">		
	<!-- add -->
	<div id="a-1">
		addition <br>
	<input type="number" id="b"><br>+<br>
	<input type="number" id="a"><br><br>
	<button type="button" id="add" onclick="adds()">add</button>
	<p id="addr">result</p>
	</div>

	<!-- sub -->
	<div id="a-2">
		Subtraction <br>
	<input type="number" id="d"><br>-<br>
	<input type="number" id="c"><br><br>
	<button type="button" id="sub" onclick="subs()">sub</button>
	<p id="subr">result</p>
	</div>

	<!-- mul -->
	<div id="a-3">
		Multiplication <br>
	<input type="number" id="f"><br>*<br>
	<input type="number" id="e"><br><br>
	<button type="button" id="mul" onclick="muls()">mul</button>
	<p id="mulr">result</p>
	</div>

	<!-- div -->
	<div id="a-4">
		division <br>
	<input type="number" id="h"><br>/<br>
	<input type="number" id="g"><br><br>
	<button type="button" id="div" onclick="divs()">div</button>
	<p id="divr">result</p>
	</div>
  </div>	



  <script type="text/javascript">
  	function adds()
    {
  		var A = document.getElementById('a').value;
  		var B = document.getElementById('b').value;
  		var C = A + B;
  		document.getElementById('addr').innerHTML = C;
  	}
  	function subs()
    {
  		var D = document.getElementById('c').value;
  		var E = document.getElementById('d').value;
  		var F = D - E;
  		document.getElementById('subr').innerHTML = F;
  	}
  	function muls()
    {
  		var G = document.getElementById('e').value;
  		var H = document.getElementById('f').value;
  		var I = G * H;
  		document.getElementById('mulr').innerHTML = I;
  	}
  	function divs()
    {
  		var J = document.getElementById('g').value;
  		var K = document.getElementById('h').value;
  		var L = J / K;
  		document.getElementById('divr').innerHTML = L;
  	}	
  </script>
</body>
</html>
