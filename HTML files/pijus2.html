<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style type="text/css">
    body{
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: cyan;
    }
    input{
      font-family: sans-serif;
      font-size: 15px;
      font-style: oblique;
    }
    #pwd_show{
      position: relative;
    }

    #pwd{
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 3px;
      outline: none;
      padding: 6px;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.3);
    }
    .fa{
           position: absolute;
           cursor: pointer;
           top: 10px;
           right: 10px;
           font-size: 13px;
           cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="pwd_show">
    <label>Password</label>
    <input type="text" id="pwd" placeholder="PASSWORD">
        <i class="fa fa-eye-slash" id="hide" aria-hidden="true" style="display:none;"></i>
        <i class="fa fa-eye" aria-hidden="true" style="display:inline-block;"></i>
  </div>



<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
  $(document).ready(function(){
    $(".fa").click(function(){
      var pass = $("#pwd");
      if (pass.attr("type") == "password") {
        $("#hide").show("fa-eye").hide("fa-eye-slash");
        pass.attr("type","text");
      }
      else{
        $("#hide").hide("fa-eye-slash").show("fa-eye");
        pass.attr("type","password");
      }
    });
  });
</script>
</body>
</html>
