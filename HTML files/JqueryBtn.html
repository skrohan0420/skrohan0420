<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title></title>
</head>
	
	<style type="text/css">
		#red{
			height: 20px;
			width: 40%;
			background-color: red;
		}
		#blue{
			height: 20px;
			width: 40%;
			background-color: blue;
		}
		.main{
			float: left;
			height: 20px;
			width: 200px;
		}
	</style>

<body>

	<div class="main">
		<div id="red"></div>
		<div id="blue"></div>
	</div>



		<script type="text/javascript">
			$(document).ready(function(){
				$('#red').click(function(){
					$('#blue').toggle();
				})
				$('#blue').click(function(){
					$('#red').toggle();
				})
			})
		</script>

</body>
</html>
