<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		.p2{
			background-color: aqua;
			height: 200px;
			width: 200px;
		}
	</style>
</head>
<body>
	<div id="p1" class="p2"></div>


	<script type="text/javascript">
		$(document).ready(function(){
			$('#p1').animate({
				height : '500px',
				width : '500px',
			},3000,
			function(){
				$('#p1').append('Callback Function')
			})
		})
	</script>

</body>
</html>
