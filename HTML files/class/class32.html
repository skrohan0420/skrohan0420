<head>

	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>

	<input type="text" name="">
	<span>0</span>


	<script type="text/javascript">
		$(document).ready(function(){
			
			$('input[type="text"]').keypress(function(){
				var a = 0;
				$("span").text(a = +1);
			});
		});
	</script>
