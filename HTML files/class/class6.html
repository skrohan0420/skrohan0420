<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Looping-Statement</title>
</head>
<body>


	<h1>Exmaple : Print 1 to 10</h1>
	<h3>While Loop</h3>
	<script type="text/javascript">
		var	w = 1 ;
		while(w <= 10)
		{
			document.write(w + "&emsp;");
			w = w + 1;
			//w += 1;
			//w++;
			//++w;
		}

	</script>





	<h3>For Loop</h3>
	<script type="text/javascript">

		//var f = 1; 
		for (var f = 1;f <= 10; f++)
		{
			document.write(f + "&emsp;");
		}
	</script>




	
	<h3>do - While Loop</h3>
	<script type="text/javascript">
		var	d = 1 ;
		do 
		{
			
			document.write(d + "&emsp;");
			d += 1;	
		}
		while(d <= 10);
	</script>
</body>
</html>
