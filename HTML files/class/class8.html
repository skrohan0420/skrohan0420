<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multi-dimentional-array</title>
</head>
<body>
	<h1>multi Dimentional Array</h1>


	<script type="text/javascript">
		var persons = [
			['avi','kol','9876','avi@gmail'],
			['avi','kol','9876','avi@gmail'],
			['avi','kol','9876','avi@gmail']
		];
		console.log(persons);


		for(var i in persons)
		{
			console.log(persons[i]);
			
		};

		for(var j = 0; j < persons.length; j++)
		{
			console.log(persons[j]);
		
		};

	</script>
</body>
</html>
