<!DOCTYPE html>
<html>
<head>
	<title>show hide in jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			padding: 30px;
			background : blue;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".btn1").click(function(){
			$("p").hide();
		});
			$(".btn2").click(function(){
			$("p").show();
		});
});
	</script>
</head>
<body>
	<button class="btn1">Hide paragraph</button>
	<button class="btn2">Hide paragraph</button>
