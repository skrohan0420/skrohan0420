<!DOCTYPE html>
<html>
<head>
	<title>backgroung color change</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			font-size: 20px;

		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("p").css({"background-color":"aqua","padding":"50px"});
			});
		});
	</script>
</head>
<body>
  <p style="background-color: red">This is a Jquery color padding changing event</p>
  <p style="background-color: red">This is a Jquery color padding changing event</p>
  <p style="background-color: blue">This is a Jquery color padding changing event</p>
  <p style="background-color: green">This is a Jquery color padding changing event</p>
  <button>Click on me</button>
</body>
</html>
