<!DOCTYPE html>
<html>
<head>
	<title>js slide up evend</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			padding: 30px;
			font-size: 30px;
			background: red;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("p").click(function(){
			$(this).slideUp();
		});
		});
	</script>
</head>
<body>
 <p>I am a jquary slideup event</p>
 <p>I am a jquary slideup event</p>
 <p>I am a jquary slideup event</p>
 <p>This is my jquery slide event</p>
 <p>This is my jquery slide event</p>
</body>
</html>
