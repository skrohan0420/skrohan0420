<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<button>click</button>
	<div style="background-color: red;
				position: relative; 
				height: 50px; 
				width: 50px;">
		
	</div>


	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){	
				var a=$("div");
				a.animate({height:'200px',opacity:'0.2'});
				a.animate({width:'200px',opacity:'1'});
				a.animate({height:'50px',opacity:'0.2'});
				a.animate({width:'50px',opacity:'1'});
			});
		});
	</script>
</body>
</html>
