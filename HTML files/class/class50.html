<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			background-color: mediumvioletred;
			margin: auto;
			text-align: center;
		}
	</style>

</head>
<body>

	<div></div>


	<script type="text/javascript">
		$(document).ready(function(){
			$('div').animate({
				height: '400px',
				width: '400px'
			},2000);

			setTimeout(() => {
				$('div').text('Size 400px * 400px');
				$('div').animate({
					height: '200px',
					width: '200px'
				},2000);
			},2000);

			setTimeout(() => {
				$('div').text('Size 200px * 200px');
			}, 4000);
			
		});


	</script>

</body>
</html>
