<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Js Slider</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			padding: 10px;
			font-size: 30px;
			background-color: red;
		}
	</style>

	<script type="text/javascript">

		$(document).ready(function(){
			$('p').click(function(){
				$(this).slideUp();
			})
		})
		
	</script>

</head>
<body>

	<p> hmmmmmmm </p>
	<p> hmmmmmmm </p>
	<p> hmmmmmmm </p>
	<p> hmmmmmmm </p>

</body>
</html>
