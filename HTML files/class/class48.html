<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style type="text/css">
			
	.box{
		height: 200px;
		width: 200px;
		background-color: cyan;
		margin: auto;
	}
	p{
		margin: auto;
		text-align: center;
	}

	</style>

</head>
<body>
	
	<p></p>
	<div class="box"></div>
	

	<script type="text/javascript">
		
		$(document).ready(function(){

			$('.box').animate({
				opacity: '0'
			},3000,
			function(){
				$('p').append('div disappeared')
			})
		})

	</script>

</body>
</html>
