<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		.p{
			height: 50px;
			width: 200px;
			margin: auto;
			border: 1px solid gray;
			text-align: center;
			display: none;
		}
	</style>
</head>
<body>
	<h1 class="p p1">Jquery</h1>
	<h2 class="p p2">jquery</h2>
	<h3 class="p p3">jquery</h3>


	<script type="text/javascript">
		$(document).ready(function(){
			$('.p1').fadeIn();

			$('.p2').fadeIn();

			$('.p3').fadeIn();
				
		});
	</script>

</body>
</html>
