<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<button>click</button>
	<div style="background-color: gray;
				position: relative; 
				height: 50px; 
				width: 50px;">
		
	</div>


	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("div").animate({
					left: '200px',
					height: '+=200px',
					width: '+=200px',
				});
			});
		});
	</script>
</body>
</html>
