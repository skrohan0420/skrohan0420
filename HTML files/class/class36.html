<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button>click me</button>
    <p style="background-color: #fff;">content</p>
    <p style="background-color: #f99;">content</p>
    <p style="background-color: #f44;">content</p>
    <p style="background-color: #200;">content</p>

    <script>
        $(document).ready(function(){
			$('button').click(function(){
                $('p').css({
                    'background-color': 'aqua',
                    'padding': '50px'
                });
            });
		});
    </script>
</body>
</html>
