<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array in js</title>
</head>
<body>
	<script type="text/javascript">
		// Create an Array
		var arr = ["ram", "shyam", "jodu", "modhu", "pradip"];


		// Print Individual value of array
		document.write(arr[0] + "&emsp;");
		document.write(arr[1] + "&emsp;");
		document.write(arr[2] + "&emsp;");
		document.write(arr[3] + "&emsp;");
		document.write(arr[4] + "&emsp;");
		document.write("<br><br>");


		// Print the entire array
		document.write(arr);
		document.write("<br><br>");


		// Print Individual value of array using loop
		for(var i = 0; i < 5; i++)
		{
			document.write(arr[i] + "&emsp;");
		}
	</script>
</body>
</html>
