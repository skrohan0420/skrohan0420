<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Switch Statement</title>
</head>
<body>
	<h1 align="center">Temparatue Converter</h1>
	<label>Select any</label>
	<select onchange="show(this.value)">
		<option></option>
		<option value="cel">C to F</option>
		<option value="fer">F to C</option>
	</select>

	<input type="radio" name="temp" value="cel" onclick="showc()"> C to F
	<input type="radio" name="temp" value="fer" onclick="showf()"> F to C

	<br>
	<br>
	<br>

	<div id="c-to-f" style="display:none ;">
		<label>Celsius Value</label>
		<input type="number" id="cel" value="0" onkeyup="calctof()">
		<h1 id="f">0</h1>
	</div>

	<div id="f-to-c" style="display:none ;">
		<label>Fahrnheit Value</label>
		<input type="number" id="f" value="0" onkeyup="calftoc()">
		<h1 id="c">0</h1>
	</div>


	<script type="text/javascript">
		function show(type)
		{
			switch(type)
			{
				case 'cel':
					document.getElementById('c-to-f').style.display = "block";
					document.getElementById('f-to-c').style.display = "none";
					break;
				case 'fer':
					document.getElementById('c-to-f').style.display = "none";
					document.getElementById('f-to-c').style.display = "block";
					break;
				default:
					alert("something went worng!")
			}

			
		}
		function calctof()
		{
			var c = document.getElementById('cel').value;
			var f = ((9 * c) + 160) / 5;
			document.getElementById('f').innerHTML = f;
		}
		function calftoc()
		{
			var f = document.getElementById('f').value;
			var c = ((5 * f) - 160) / 9;
			document.getElementById('c').innerHTML = c;
		}
	</script>
</body>
</html>
