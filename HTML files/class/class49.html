<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		height: 200px;
		width: 200px;
		background-color: cyan;
		margin: auto;
	}
	.box2{
		position: relative;
		height: 200px;
		width: 200px;
		background-color: orangered;
		margin: auto;
		display: none;
		bottom: 200px;
	}
	p{
		margin: auto;
		text-align: center;
	}
	</style>

</head>
<body>

	<p></p>
	<div class="box"></div>
	<div class="box2"></div>

	

	<script type="text/javascript">
		
		$(document).ready(function(){

			$('.box').animate({
				opacity: '0'
			},3000,
			function(){
				$('p').append('div disappeared')
				$('.box2').fadeIn(3000)
			})
		})

	</script>


</body>
</html>
