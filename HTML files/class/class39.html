<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		.f1{
			padding: 20px;
			background-color: red;
		}
	</style>
</head>
<body>

	<div class="f1">
		<h1>CONTENT</h1>
		<p>content</p>
		<button>click</button>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			$('button').click(function(){
				$('p').unwrap();
			});
		});
	</script>
</body>
</html>
