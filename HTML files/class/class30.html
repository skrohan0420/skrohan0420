<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style type="text/css">
		p{
			background-color: red;
			padding: 30px;
			font-size: 30px;
		}
		p.h{
			background-color: blue;
		}
	</style>
</head>
<body>


	<p>this is a hover effect in jquery</p>
	<p>this is a hover effect in jquery</p>
	<p>this is a hover effect in jquery</p>
	<p>this is a hover effect in jquery</p>
	<p>this is a hover effect in jquery</p>
	<p>this is a hover effect in jquery</p>

	<script type="text/javascript">
		
		$(document).ready(function(){
			$('p').hover(function(){
				$(this).addClass('h');
			},function(){
			$(this).removeClass('h');	
			});
		});

	</script>

</body>
</html>
