<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<style type="text/css">
		h1{
			border: 1px solid black;
			background-color: lightgray;
			height: 400px;
			width: 400px;
			margin: auto;
			display: grid;
			place-items: center;
			color: white;
		}
		h2{
			border: 1px solid black;
			background-color: lightgray;
			height: 100px;
			width: 200px;
			margin: auto;
			display: grid;
			place-items: center;
			color: blue;
			font-size: 1em;	
			display: none;
		}
	</style>
</head>
<body>
	

	<h1>Sk Rohan Ali</h1>

	<h2>Mouse Hover Is Working</h2>



	<script type="text/javascript">
		$(document).ready(function(){
			$('h1').mouseover(function(){
				$('h2').slideDown(100)
			})
			$('h1').mouseleave(function(){
				$('h2').slideUp(100)
			})
		})
	</script>

</body>
</html>
