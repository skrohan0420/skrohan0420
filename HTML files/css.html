<!DOCTYPE html>
<html>
<head>
	<title>form for css</title>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
 	 <link rel="stylesheet" type="text/css" href="css/css.css">
<body>
	<div class="form-main" data-aos="fade-bottom"
     				data-aos-offset="1000"
     				data-aos-easing="ease-in-shine" >
		<div id="heading">LOGIN NOW</div>
		<br>
		<div>
			<form autocomplete="off">
				<div class="form-element-group">
			  		<label>E-mail id/Phone no.<req>*</req></label>
				  	<input type="text" name="" placeholder="enter your e-mail" required="yes">
		     	</div>
		     	<br>
		     	<div class="form-element-group">
		     		<label>Password<req>*</req></label>
		     		<input type="Password" name="" placeholder="*********" required="yes">
		     	</div>
		     	<br>
		     	<div>
		     		<button class="btn-pass">Login</button>
		     	</div>
		     	<div>	
		     		<button class="btn-for">Forget Password?</button>
		     	</div>
			</form>
		</div>
	</div>
	
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

		<script>
  			AOS.init();
		</script>
</body>
</html>
