<body onload="pageScroll()">


	<div id="rohan"   align="center"></div>
	<div id="rohan1"  align="center"></div>
	<div id="rohan2"  align="center"></div>
	<div id="rohan3"  align="center"></div>
	<div id="rohan4"  align="center"></div>
	<div id="rohan5"  align="center"></div>



	<script type="text/javascript"> 
	function pageScroll() {
		    window.scrollBy(0,1);
		    scrolldelay = setTimeout(pageScroll,1);
	}
	var i = 0;

	setInterval(function(){
		var rohan = document.getElementById('rohan')
		var rohan1 = document.getElementById('rohan1')
		var rohan2 = document.getElementById('rohan2')
		var rohan3 = document.getElementById('rohan3')
		var rohan4 = document.getElementById('rohan4')
		var rohan5 = document.getElementById('rohan5')

		function getRndInteger(min, max) {
			return Math.floor(Math.random() * (max - min + 1) ) + min;
		}


		var rand = getRndInteger(0,1);
		var rand1 = getRndInteger(1,0);
		var rand2 = getRndInteger(0,1);
		var rand3 = getRndInteger(0,1);
		var rand4 = getRndInteger(0,1);
		var rand5 = getRndInteger(0,1);

		rohan.innerHTML += rand +'<br>';
		rohan1.innerHTML += rand1 +'<br>';
		rohan2.innerHTML += rand2 +'<br>';
		rohan3.innerHTML += rand3 +'<br>';
		rohan4.innerHTML += rand4 +'<br>';
		rohan5.innerHTML += rand5 +'<br>';

		
	}, 300);

	</script>
