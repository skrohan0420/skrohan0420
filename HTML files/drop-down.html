<!DOCTYPE html>
<html>
<head>
	<title>CSS DropDown</title>
	<style type="text/css">
		.menu
		{
			width: 100px;
			cursor: pointer;
		}
		.sub-menu
		{
			display: none;
		}

		.menu-1:hover .sub-menu-1
		{
			display: block;
		}
		
		
	</style>
</head>
<body>
	<div class="menu menu-1">
		Menu 1
		<div class="sub-menu sub-menu-1">
			<ul>
				<li><a href="#7">Sub Menu 1.1</a></li>
				<li><a href="#8">Sub Menu 1.2</a></li>
				<li><a href="#9">Sub Menu 1.3</a></li>
			</ul>
		</div>
	</div>
	
</body>
</html>
