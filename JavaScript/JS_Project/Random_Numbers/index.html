<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random_Numbers</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="input">
		<input type="number" name="" placeholder="Iteration Count" id="iteCount">
		<button onclick="ite()">Iterate</button>
	</div>


	<section>
		<div class="randNums">
			<div class="randNum">0</div>
			<div class="randNum">1</div>
			<div class="randNum">2</div>
			<div class="randNum">3</div>
			<div class="randNum">4</div>
			<div class="randNum">5</div>
			<div class="randNum">6</div>
			<div class="randNum">7</div>
			<div class="randNum">8</div>
			<div class="randNum">9</div>
		</div>


		<div id="randVal">
			<div id="rand0"></div>
			<div id="rand1"></div>
			<div id="rand2"></div>
			<div id="rand3"></div>
			<div id="rand4"></div>
			<div id="rand5"></div>
			<div id="rand6"></div>
			<div id="rand7"></div>
			<div id="rand8"></div>
			<div id="rand9"></div>
		</div>
	</section>




	<script type="text/javascript" src="script.js"></script>

</body>
</html>
