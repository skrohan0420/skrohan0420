<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		
		var str = "Ram,20,Rohan,22,Sweet,20,Polash,23,Bikash,33"

		var arr = str.split(",")
		
		var final = []

		for(i=0; i < arr.length; i++){

			if (i%2 == 0){

				final.push(arr[i] + ' => ' + arr[i+1])

			}else{
				continue
			}

		}

		console.log(final)

	</script>

</body>
