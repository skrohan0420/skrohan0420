<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="../jquery-3.6.0.js"></script>

	<style type="text/css">
		
		body{
			
			display: flex;
			flex-direction: column;
			align-items: center;

		}
		#res{
			height: 400px;
			width: 600px;
			background: lavender;
			border: 1px solid lawngreen;
		}
		#box{
			height: 50px;
			width: 50px;
			background: red;
			/*border-radius: 100%;*/
		}
	</style>

</head>
<body>

	<h1>Jquery Page X , Page Y</h1>


	<div id="res"></div>
	<div id="box"></div>

	<script type="text/javascript">
		

		$(document).ready(function(){
			$(document).mousemove(function(e){
				$('#res').text('X : ' + e.pageX + ' Y : ' + e.pageY);
				

				var x = e.pageX;
				var y = e.pageY;

				$('#box').offset({top:y,left:x});

			});
		});


	</script>

</body>
</html>
