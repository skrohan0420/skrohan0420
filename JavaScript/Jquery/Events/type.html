<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript" src="../jquery-3.6.0.js"></script>
	<style type="text/css">
		body{
			
			display: flex;
			flex-direction: column;
			align-items: center;

		}
	
		#box{
			height: 400px;
			width: 600px;
			background: lavender;
			border: 1px solid lawngreen;
		}
	</style>
</head>
<body>




</head>
<body>

	<h1>Jquery Event.type </h1>

	<div id="box"></div>

	<h2></h2>





	<script type="text/javascript">
		
		$(document).ready(function(){

			$("#box").on("click dblclick mouseover mouseout" , function(e){
				$("h2").html("EVENT : " + e.type)
			})
		})


	</script>

</body>
</html>
