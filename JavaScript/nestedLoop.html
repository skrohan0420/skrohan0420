<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


	<script type="text/javascript">
		var i=0;


		for(a=0; a < 10; a++){

			for(b=0; b < 10; b++){
				i++

				document.write("|"+i+"|")
			}
			document.write('<br>')
		}


		for(a=0; a <= 5; a++){

			for(b=1; b <= a; b++){
				

				document.write(b)
			}
			document.write('<br>')
		}


		for(a=1; a <= 5; a++){

			for(b=1; b <= a; b++){
				

				document.write(a)
			}
			document.write('<br>')
		}
	</script>


</body>
</html>
