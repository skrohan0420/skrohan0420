		// Types of Method

		class student{
			constructor(name, age){
				this.studentName = name;
				this.studentAge = age;
			}
			hello(){
				console.log(`hello ${this.studentName} Your Age : ${this.studentAge}`)
			}


			static staticMethod(){
				console.log(`Static Method`)
			}

		}

		b.hello()
