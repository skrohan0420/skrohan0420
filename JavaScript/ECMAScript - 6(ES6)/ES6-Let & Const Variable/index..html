<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>




	<script type="text/javascript">
		var a = "hello"
		var a = "rohan"
		// global scope
		console.log(a)




		let b = "hello"
		// let b = "rohan"
		b = "rohan"
		// block scope
		console.log(b)





		const c = "hello"
		// const c = "rohan"
		// c = "rohan"
		// block scope
		console.log(c)
	</script>
</body>
</html>
