<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parallax Scrolling</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<img src="img/bg.jpg" id="bg">
		<img src="img/moon.png" id="moon">
		<img src="img/mountain.png" id="mountain">
		<img src="img/road.png" id="road">
		<h2 id="text">Moon Light</h2>
	</section>



	<script type="text/javascript">
		let bg = document.getElementById('bg');
		let moon = document.getElementById('moon');
		let moun = document.getElementById('mountain');
		let road = document.getElementById('road');
		let text = document.getElementById('text');


		window.addEventListener('scroll', function (){
			var value = window.scrollY;

			bg.style.top = value * 0.5 + 'px';
			moon.style.left = -value * 0.3 + 'px';
			moun.style.top = -value * 0.3 + 'px';
			text.style.left = value * 0.15 + 'px';
		})
	</script>
</body>
</html>
