<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
	<h1>Image Slider JQuery</h1>

	
	
	<div id="slider">
		<figure>
			<img src="https://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.jpg">
			<img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/10540/production/_106608866_gettyimages-611624008.jpg">
			<img src="https://images.assettype.com/fortuneindia%2F2020-06%2Fef53f9be-f257-4aa3-9af5-6ca1a9f33a86%2Fclose_up_photography_of_leaves_with_droplets_807598.jpg?rect=0,607,4128,2322&w=1250&q=60">
			<img src="https://curlytales.com/wp-content/uploads/2020/08/featurenature1-1170x614.jpg">
			<img src="https://i2.wp.com/digital-photography-school.com/wp-content/uploads/2018/10/taking-beautiful-photos-of-nature-7.jpg?resize=1500%2C1000&ssl=1">
		</figure>

		<button class="btn-prev">
			<i class="fa fa-arrow-circle-left"></i>
		</button>
		<button class="btn-next">
			<i class="fa fa-arrow-circle-right"></i>
		</button>

	</div>





	<script>
		$(document).ready(function(){
			var x = 0;

    		// for next slide
				$('.btn-next').click(function(){
    	
    	  	  		x = (x<=300)?(x+100):0;

    	 		$('figure').css('left', -x+'%');
				});
	
	
    		// for prev slide
    			$('.btn-prev').click(function(){
    	
    	  	  		x = (x>=100)?(x-100):400;

    	 		$('figure').css('left', -x+'%');
    			});
			});
	</script>

</body>
</html>
