<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			max-height: 100vh;
			max-width: 100vw;
			display: flex;
			align-items: center;
			justify-content: center;
			background: rgba(0, 0, 0, 1);
		}
		.img{
			height: 1280px;
			width: 960px;
			/*background: blue;*/
			transform: scale(.54);
		}
	</style>
</head>
<body>



	
	<img class="img">


	<button onclick="start()">Strat</button>

	


	<script type="text/javascript">
		

	let img = document.querySelector('.img')
	let i = 1


		function start(){	
			
			setInterval(function(){
				console.time('a')
				var attVal = 'img/N'+ i +'.jpeg'

				img.setAttribute("src", attVal)

				// console.log(attVal)
				
				i++
					console.timeEnd('a')
			},150)
		
		}
	

	</script>
</body>
</html>
