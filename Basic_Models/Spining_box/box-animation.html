<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
	body{
		margin: 0px;
		padding: 0px;
		display: flex;
		align-items: center;
		justify-content: center;
		margin-top: 20%;

	}
	.a{
		border: 1px solid rgba(0, 0, 0, 0.5);
		transition: ease;
		height: 100px;
		width: 100px;
		background-color: rgba(0, 200, 200, 0.8);
		display: flex;
		align-items: center;
		justify-content: center;
		animation-name: animate;
		animation-duration: 10s;
		animation-iteration-count: infinite;
	}
	.b{
		
		border: 1px solid rgba(0, 0, 0, 0.5);
		transition: ease;
		height: 100px;
		width: 100px;
		background-color: rgba(200, 200, 0, 0.8);
		display: flex;
		align-items: center;
		justify-content: center;
		animation-name: animate;
		animation-duration: 10s;
		animation-iteration-count: infinite;
	}
	.c{
		border: 1px solid rgba(0, 0, 0, 0.5);
		transition: ease;
		height: 100px;
		width: 100px;
		background-color: rgba(0, 200, 200, 0.8);
		display: flex;
		align-items: center;
		justify-content: center;
		animation-name: animate;
		animation-duration: 10s;
		animation-iteration-count: infinite;
	}
	.d{
		border: 1px solid rgba(0, 0, 0, 0.5);
		transition: ease;
		height: 100px;
		width: 100px;
		background-color: rgba(200, 200, 0, 0.8);
		display: flex;
		align-items: center;
		justify-content: center;
		animation-name: animate;
		animation-duration: 10s;
		animation-iteration-count: infinite;
	}
	.e{
		border: 1px solid rgba(0, 0, 0, 0.5);
		transition: ease;
		height: 100px;
		width: 100px;
		background-color: rgba(0, 200, 200, 0.8);
		animation-name: animate;
		animation-duration: 10s;
		animation-iteration-count: infinite;
	}
	@keyframes animate{
		0%{
			transform: rotate(0deg);
		}
		25%{
			transform: rotate(50deg);
		}
		50%{
			transform: rotate(100deg);
		}
		75%{
			transform: rotate(50deg);
		}
		100%{
			transform: rotate(0deg);
		}
		
	}

</style>
<body>
	<div class="a">
		<div class="b">
			<div class="c">
				<div class="d">
					<div class="e">
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
