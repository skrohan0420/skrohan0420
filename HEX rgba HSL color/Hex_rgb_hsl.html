<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hex_rgb_hsl_color</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="mainBox">
		<div class="box" id="box1">
			<h3 class="text" id="text1">#ffffff</h3>
		</div>
		<button onclick="getHexColor()">Get Hex Color</button>
	</div>

	<div class="mainBox">
		<div class="box" id="box2">
			<h3 class="text" id="text2">rgb(255, 255, 255)</h3>
		</div>
		<button onclick="getRgbColor()">Get Rgb Color</button>
	</div>

	<div class="mainBox">
		<div class="box" id="box3">
			<h3 class="text" id="text3">hsl(0, 100%, 100%)</h3>
		</div>
		<button onclick="getHslColor()">Get hsl Color</button>
	</div>



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
